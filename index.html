<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仙台育英学園 沖縄高等学校 IT総合授業</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #1a1a1d;
    color: #f0f0f0;
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    background: linear-gradient(135deg, #ff007f, #590fb7);
    width: 100%;
    color: #fff;
    text-align: center;
    padding: 2rem 0;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    margin-bottom: 2rem;
  }
  h1 {
    font-size: 2rem;
    margin: 0;
  }
  #gameCanvas {
    width: 640px;
    height: 480px;
    background: #000;
    border: none;
    box-shadow: 0 0 20px rgba(255, 0, 127, 0.7);
    display: block;
  }
  p {
    margin: 1rem 0;
    text-align: center;
  }
</style>
</head>
<body>
  <header>
    <h1>仙台育英学園 沖縄高等学校 IT総合授業</h1>
    <p>AIと一緒にゲーム制作！</p>
  </header>
  <canvas id="gameCanvas" width="640" height="480">
    Canvasタグをサポートしたブラウザでご覧ください。
  </canvas>
  <p>上のキャンバス領域にゲームが表示されます。</p>
</body>
</html>
